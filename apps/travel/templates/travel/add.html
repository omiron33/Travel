<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Add Plan</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'travel/css/bootstrap.min.css' %}" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{% static 'travel/css/style.css' %}" media="screen" title="no title" charset="utf-8">
    <body>
        <div id="addwrapper">
            <div id="addheader">
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
            <h1>Add a Trip</h1>
            <form action="addproc" method="post">
                {% csrf_token %}
                <div>
                    <label for="destination">Destination</label>
                    <input type="text" name="destination">
                </div>
                <div>
                    <label for="description">Description</label>
                    <input type="text" name="description">
                </div>
                <div>
                    <label for="start">Travel Date From:</label>
                    <input type="text" name="start" placeholder="MM/DD/YYYY">
                </div>
                <div>
                    <label for="end">Travel Date To:</label>
                    <input type="text" name="end" placeholder="MM/DD/YYYY">
                </div>
                <input type="submit" name="submit" value="Add">
            </form>
        </div>
        {% if messages %} 
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %} 
        {% endif %}
    </body>

</html>
